<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>#{msg.dragons}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <f:metadata>
        <f:viewParam name="caveId" value="#{editCave.caveId}" />
        <f:event type="preRenderView" listener="#{editCave.init()}" />
    </f:metadata>
    <body>
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{msg.surface}:" for="surface" />
                        <h:inputText id="surface" value="#{editCave.cave.surface}" />
                        <h:message for="surface"/>
                    </h:panelGrid>
                    <h:commandButton value="#{msg.save}" action="#{editCave.saveCave()}" />
                </h:form>
                <h:button value="#{msg.back}" outcome="list_caves.xhtml" />
            </ui:define>
        </ui:composition>
    </body>
</html>
